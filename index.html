<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>PWA Food</title>
</head>
<body class="grey lighten-4">

  <nav-bar></nav-bar>

  <!-- recipes -->
  <recipe-list></recipe-list>
    
  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>    

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">
    <button class="side-form-exit btn">X</button>
    <form class="add-recipe container section">
      <h6 >New Recipe</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Ninja soup" id="recipe-title" type="text" class="validate">
        <label for="title">Recipe Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
        <label for="ingredients">Ingredients</label>
      </div>
      <div class="input-field center">
        <input type="submit" value="Add" id="add-recipe" class="btn">
      </div>
    </form>
  </div>

  <script src="./js/materialize.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/recipeList.js"></script>
</body>
</html>
